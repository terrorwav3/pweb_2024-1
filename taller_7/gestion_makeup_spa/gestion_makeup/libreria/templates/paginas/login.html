{% extends "base.html" %}
{% block titulo %}Login{% endblock %}
{% load static %}

{% block contenido %}
<style>
    .login-container {
        display: flex;
        align-items: stretch;
    }
    .login-form-container {
        padding-right: 0; /* Reduce el espacio a la derecha del formulario */
    }
    .image-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 0; /* Reduce el espacio a la izquierda de la imagen */
    }
    .image-wrapper {
        padding-top: 50%;
        padding-bottom: 50%;
        padding-right: 50%;
        position: relative;
        overflow: hidden;
    }
    .image-wrapper img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .card_login {
        margin-left: 85px; /* Ajusta este valor para mover el formulario más cerca de la imagen */
    }

</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <!-- Contenedor principal -->
            <div class="max-w-2xl mx-auto bg-white shadow-lg rounded p-6">
                <div class="row login-container">
                    <!-- Columna del formulario de login -->
                    <div class="col-md-6 login-form-container">
                        <div class="mx-auto max-w-lg bg-white">
                            <!-- Contenido del formulario de inicio de sesión -->
                            <div class="card_login">
                                <div class="card-body card-body_login">
                                    <h2 class="card-title text-center mb-4">Inicio de sesión</h2>
                                    <form method="post" id="loginForm">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nombre de usuario</label>
                                            <input type="text" class="form-control" id="username" name="username" maxlength="10" required>
                                            <div id="usernameError" class="error-message"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ref_code" class="form-label">Código de referencia</label>
                                            <input type="text" class="form-control" id="ref_code" name="ref_code" required>
                                            <div id="refCodeError" class="error-message"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password" name="password" maxlength="10" required>
                                            <div id="passwordError" class="error-message"></div>
                                        </div>
                                        <div class="text-center">
                                            <a name="" id="" class="btn btn-outline-dark btn_login" href="{% url 'catalogo' %}"
                                             role="button"><b>Iniciar sesión</b></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Columna de la imagen -->
                    <div class="col-md-6 image-container">
                        <!-- Contenedor para la imagen y el texto -->
                        <div class="image-wrapper">
                            <img src="{% static '/media/anya.jpg' %}" alt="Imagen">
                        </div>
                        <p class="mt-3 text-center">¡Ser administradora de productos nunca había sido tan fácil!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
