<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Usuarios bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="userbootstrap.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <h1 class="container d-flex justify-content-center align-items-center vh-90"><b>Dilgenciar el formulario</b></h1>
  <div class="container d-flex justify-content-center align-items-center vh-70">
    <form class="form-container">
        <label for="id"><b>Documento de identidad del Usuario</b></label>
        <div class="input-container">
          <input type="number" id="id" name="id" min="10000" max="1000000000000" style="width: 90%; height:30px;">
        </div>
        <br>

        <label for="nam3"><b>Nombre del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="nam3" name="nam3" style="width: 90%; height:30px;">
        </div>
        <br>
        
        <label for="ap"><b>Apellido del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="ap" name="ap" style="width: 90%; height:30px;">
        </div>
        <br>

        <label for="dir"><b>Dirección del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="dir" name="dir" style="width: 90%; height:30px;">
        </div>
        <br>

      <label for="pais" class="form-label"><b>País</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_2">
        <option selected>Seleccione la opcion</option>
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Cuba">Cuba</option>
        <option value="Ecuador">Ecuador</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="México">México</option>
        <option value="Nicaragua">Nicaragua</option>
        <option value="Panamá">Panamá</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="República Dominicana">República Dominicana</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select>
      <br>

      <label for="ccusr"><b>Inicio Sesion</b></label>
      <div class="input-container">
        <input type="text" id="ccusr" name="ccusr" style="width: 90%; height:30px;">
      </div>
      <br>

      <label for="ccpswd"><b>Ingrese su contraseña</b></label>
      <div class="input-container">
        <input type="text" id="ccpswd" name="ccpswd" style="width: 90%; height:30px;">
      </div>
      <br>

      <label for="email"><b>Ingrese su email</b></label>
      <div class="input-container">
        <input type="text" id="email" name="email" style="width: 90%; height:30px;">
      </div>
      <br>

      <label for="tel"><b>Ingrese su telefono</b></label>
      <div class="input-container">
        <input type="text" id="tel" name="tel" style="width: 90%; height:30px;">
      </div>
      <br>

      <input type="submit" value="Enviar" class="boton1">
      <button type="reset" class="boton1">Resetear</button>
  </div>
     

</body>

</html>
