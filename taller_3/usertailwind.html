<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="usertailwind.css">
</head>

<body class="bg-pink-100 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold bg-pink-300 p-2 text-white"><b>Diligenciar el formulario</b></h1>
        </div>

        <form action="https://www.runt.gov.co/" method="POST" enctype="multipart/form-data">
            
            <div class="mx-auto max-w-lg">
                <label for="id"><b>Documento de identidad del Usuario</b></label>
                <div class="input-container">
                  <input type="number" id="id" name="id" min="10000" max="1000000000000" style="width: 90%; height:30px;">
                </div>
                <br>
        
                <label for="nam3"><b>Nombre del Usuario</b></label>
                <div class="input-container">
                  <input type="text" id="nam3" name="nam3" style="width: 90%; height:30px;">
                </div>
                <br>
                
                <label for="ap"><b>Apellido del Usuario</b></label>
                <div class="input-container">
                  <input type="text" id="ap" name="ap" style="width: 90%; height:30px;">
                </div>
                <br>
        
                <label for="dir"><b>Dirección del Usuario</b></label>
                <div class="input-container">
                  <input type="text" id="dir" name="dir" style="width: 90%; height:30px;">
                </div>
                <br>
        
              <label for="pais" class="form-label"><b>País</b></label>
              <div class="input-container"></div>
              <select class="form-select" aria-label="select_2">
                <option selected>Seleccione la opcion</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Cuba">Cuba</option>
                <option value="Ecuador">Ecuador</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Honduras">Honduras</option>
                <option value="México">México</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Panamá">Panamá</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
                <option value="República Dominicana">República Dominicana</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
              </select>
              <br>
        
              <label for="ccusr"><b>Inicio Sesion</b></label>
              <div class="input-container">
                <input type="text" id="ccusr" name="ccusr" style="width: 90%; height:30px;">
              </div>
              <br>
        
              <label for="ccpswd"><b>Ingrese su contraseña</b></label>
              <div class="input-container">
                <input type="text" id="ccpswd" name="ccpswd" style="width: 90%; height:30px;">
              </div>
              <br>
        
              <label for="email"><b>Ingrese su email</b></label>
              <div class="input-container">
                <input type="text" id="email" name="email" style="width: 90%; height:30px;">
              </div>
              <br>
        
              <label for="tel"><b>Ingrese su telefono</b></label>
              <div class="input-container">
                <input type="text" id="tel" name="tel" style="width: 90%; height:30px;">
              </div>
              <br>
                
                <div class="text-left">
                    <button type="reset" class="bg-pink-300 px-4 py-2 rounded text-white hover:bg-pink-600 transition shadow-xl shadow-pink-500/60">Reestablecer</button>
                    <button type="submit" class="bg-pink-300 px-4 py-2 rounded text-white hover:bg-pink-600 transition shadow-xl shadow-pink-500/60">Enviar</button>
                </div>
            </div> 
        </form>
    </div>
</div>
</body>
</html>
