<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro autos bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="carbootstrap.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <h1 class="container d-flex justify-content-center align-items-center vh-90"><b>Rellene el formulario</b></h1>
  <div class="container d-flex justify-content-center align-items-center vh-70">
    <form class="form-container" action=https://www.runt.gov.co/ method="POST" enctype="multipart/form-data">
      <label for="tc" class="form-label"><b>Tipo de usuario</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_1">
        <option selected>Seleccione la opcion</option>
        <option value="-">-</option>
        <option value="Cliente">Cliente</option>
        <option value="Cliente_vip">Cliente VIP</option>
        <option value="Vendedor">Vendedor</option>
      </select>
      <br>

      <label for="pais" class="form-label"><b>País</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_2">
        <option selected>Seleccione la opcion</option>
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Cuba">Cuba</option>
        <option value="Ecuador">Ecuador</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="México">México</option>
        <option value="Nicaragua">Nicaragua</option>
        <option value="Panamá">Panamá</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="República Dominicana">República Dominicana</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select>
      <br>

      <label for="tco" class="form-label"><b>Tipo de coche</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_3">
        <option value="-">-</option>
        <option value="Sedan">Sedán</option>
        <option value="Coupe">Coupé</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Convertible">Convertible</option>
        <option value="SUV">SUV</option>
        <option value="Minivan">Minivan</option>
        <option value="Camioneta">Camioneta</option>
        <option value="Deportivo">Deportivo</option>
        <option value="Familiar">Familiar</option>
      </select>
      <br>

      <label for="mc" class="form-label"><b>Marca</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_4">
        <option value="-">-</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Renault">Renault</option>
        <option value="Nissan">Nissan</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="Audi">Audi</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Aston Martin">Aston Martin</option>
        <option value="Bentley">Bentley</option>
        <option value="Bugatti">Bugatti</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Maserati">Maserati</option>
        <option value="McLaren">McLaren</option>
        <option value="Porsche">Porsche</option>
        <option value="Rolls-Royce">Rolls-Royce</option>
        <option value="Maybach">Maybach</option>
      </select>
      <br>

      <label for="ec" class="form-label"><b>Estado de coche</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_5">
        <option value="-">-</option>
        <option value="Nuevo">Nuevo</option>
        <option value="Usado">Usado</option>
        <option value="Reacondicionado">Reacondicionado</option>
        <option value="Antiguo">Antiguo</option>
      </select>
      <br>

      <label for="tco" class="form-label"><b>Tipo de combustible</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_6">
        <option value="-">-</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Diésel">Diésel</option>
        <option value="Gas Natural">Gas Natural</option>
        <option value="Etanol (Alcohol)">Etanol (Alcohol)</option>
        <option value="Biocombustible">Biocombustible</option>
        <option value="Híbrido">Híbrido</option>
        <option value="Eléctrico">Eléctrico</option>
      </select>
      <br>

      <label for="tpu" class="form-label"><b>Fecha de publicación</b></label>
      <div class="input-container"></div>
      <input type="date" class="form-control" id="input-container">
      <br>

      <label for="tco" class="form-label"><b>Tipo de moneda</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_6">
        <option value="-">-</option>
        <option value="ARS">Peso argentino (ARS)</option>
        <option value="BOB">Peso boliviano (BOB)</option>
        <option value="BRL">Real brasileño (BRL)</option>
        <option value="CLP">Peso chileno (CLP)</option>
        <option value="COP">Peso colombiano (COP)</option>
        <option value="CRC">Colón costarricense (CRC)</option>
        <option value="CUP">Peso cubano (CUP)</option>
        <option value="USD">Dólar estadounidense (USD)</option>
        <option value="GTQ">Quetzal guatemalteco (GTQ)</option>
        <option value="HNL">Lempira hondureño (HNL)</option>
        <option value="MXN">Peso mexicano (MXN)</option>
        <option value="NIO">Córdoba nicaragüense (NIO)</option>
        <option value="PAB">Balboa panameño (PAB)</option>
        <option value="PYG">Guaraní paraguayo (PYG)</option>
        <option value="PEN">Sol peruano (PEN)</option>
        <option value="DOP">Peso dominicano (DOP)</option>
        <option value="UYU">Peso uruguayo (UYU)</option>
        <option value="VES">Bolívar venezolano (VES)</option>
      </select>
      <br>

      <label for="sc" class="form-label"><b>Seguro de coche</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_6">
        <option value="-">-</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      <br>

      <label for="mco" class="form-label"><b>Modelo de coche</b></label>
      <div class="input-container"></div>
      <select class="form-select" aria-label="select_6">
        <option value="-">-</option>
        <option value="Corolla">Corolla</option>
        <option value="Camry">Camry</option>
        <option value="Escape">Escape</option>
        <option value="Focus">Focus</option>
        <option value="Civil">Civil</option>
        <option value="Accord">Accord</option>
        <option value="Camaro">Camaro</option>
        <option value="Suburban">Suburban</option>
        <option value="Kwid">Kwid</option>
        <option value="Sandero">Sandero</option>
        <option value="Logan">Logan</option>
        <option value="Sentra">Sentra</option>
        <option value="Versa">Versa</option>
        <option value="Tiguan">Tiguan</option>
        <option value="488">488</option>
        <option value="Ghibli">Ghibli</option>
        <option value="72OS">72OS</option>
        <option value="911">911</option>
        <option value="Phantom">Phantom</option>
        <option value="GLS">GLS</option>
        <option value="Aventador">Aventador</option>
      </select>
      <br>

      <label for="an" class="form-label"><b>Año</b></label>
      <div class="input-container"></div>
      <input type="number" class="form-control" id="input-container">
      <br>

      <label for="det" class="form-label"><b>Detalle</b></label>
      <div class="input-container"></div>
      <input type="text" class="form-control" id="input-container">
      <br>
      <label for="mt" class="form-label"><b>Motor</b></label>
      <div class="input-container"></div>
      <input type="text" class="form-control" id="input-container">
      <br>

      <label for="cj" class="form-label"><b>Caja</b></label>
      <div class="input-container"></div>
      <input type="text" class="form-control" id="input-container">
      <br>

      <label for="descri_1" class="form-label"><b>Descripción 1</b></label>
      <div class="input-container"></div>
      <textarea class="form-control" id="input-container" rows="3"></textarea>
      <br>

      <label for="descri_2" class="form-label"><b>Descripción 2</b></label>
      <div class="input-container"></div>
      <textarea class="form-control" id="input-container" rows="3"></textarea>
      <br>

      <label for="descri_3" class="form-label"><b>Descripción 3</b></label>
      <div class="input-container"></div>
      <textarea class="form-control" id="input-container" rows="3"></textarea>
      <br>

      <button type="submit" class="btn btn-outline-primary">Enviar</button>
      <button type="reset" class="btn btn-outline-primary">Resetear</button>
    </form>
  </div>

</body>

</html>
