<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro usuarios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="usercss.css">
</head>

<body>
  <div class="all">
    <div class="header">
      <h1 style="font-size: 30px; text-align: center;"><b>Diligenciar el formulario</b></h1>
    </div>

    <div class="container">

      <form action=https://www.runt.gov.co/ method="POST" enctype="multipart/form-data">

        <label for="id"><b>Documento de identidad del Usuario</b></label>
        <div class="input-container">
          <input type="number" id="id" name="id" min="10000" max="1000000000000" style="width: 90%;">
        </div>
        <br>

        <label for="nam3"><b>Nombre del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="nam3" name="nam3" style="width: 90%; height:20px;;">
        </div>
        <br>
        
        <label for="ap"><b>Apellido del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="ap" name="ap" style="width: 90%; height:20px;">
        </div>
        <br>

        <label for="dir"><b>Dirección del Usuario</b></label>
        <div class="input-container">
          <input type="text" id="dir" name="dir" style="width: 90%; height:20px;">
        </div>
        <br>

        <label for="np"><b>País</b></label>
        <div class="input-container">
          <select id="pais" name="pais" style="width: 90%;">
            <option value="-">-</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Honduras">Honduras</option>
            <option value="México">México</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panamá">Panamá</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="República Dominicana">República Dominicana</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
        <br>

        <label for="ccusr"><b>Inicio Sesion</b></label>
        <div class="input-container">
          <input type="text" id="ccusr" name="ccusr" style="width: 90%; height:20px;">
        </div>
        <br>

        <label for="ccpswd"><b>Ingrese su contraseña</b></label>
        <div class="input-container">
          <input type="text" id="ccpswd" name="ccpswd" style="width: 90%; height:20px;">
        </div>
        <br>

        <label for="email"><b>Ingrese su email</b></label>
        <div class="input-container">
          <input type="text" id="email" name="email" style="width: 90%; height:20px;">
        </div>
        <br>

        <label for="tel"><b>Ingrese su telefono</b></label>
        <div class="input-container">
          <input type="text" id="tel" name="tel" style="width: 90%; height:20px;">
        </div>
        <br>

        <input type="submit" value="Enviar" class="boton1">
        <button type="reset" class="boton1">Resetear</button>
    </div>

    </form>
  </div>


</body>

</html>
