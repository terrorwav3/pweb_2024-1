    <script>
        $(document).ready(function(){
            // Add new row
            $("#gustoButton").click(function(){
                var gusto = $("#gustosForm").val();  
                var porcentage = 0;
                $(".table tbody tr").last().after(
                    '<tr class="fadetext">'+
                        '<td>'+gusto+'</td>'+
                        '<td>'+porcentage+'</td>'+
                        '<td><button class="edit-btn">Editar</button></td>'+
                    '</tr>'
                );
            }); 
        //Editar fila
        $(".table").on("click", ".edit-btn", function(){
            var $row = $(this).closest("tr");
            var $columns = $row.find("td");

        // Reemplazar los td por inputs editables
        $columns.each(function(){
            if($(this).index() < 3) {
                $(this).html('<input type="text" value="' + $(this).text() + '">');
            }
        });

        $(this).text("Guardar"); // Cambiar texto del botón a "Guardar"
        $(this).toggleClass("edit-btn save-btn"); // Cambiar clase del botón
        $row.append('<td><button class="accept-btn">Aceptar</button><button class="cancel-btn">Cancelar</button></td>');
    });
    
    // Guardar edición en fila
    $(".table").on("click", ".save-btn", function(){
        var $row = $(this).closest("tr");
        var $columns = $row.find("td");

        // Cambiar inputs a texto y actualizar valores
        $columns.each(function(){
            if($(this).index() < 3) {
                var text = $(this).find("input").val();
                $(this).html(text);
            }
            $(this).closest("tr").find(".accept-btn, .cancel-btn").remove();  
        });

        $(".table").on("click", ".cancel-btn", function() {
        var $row = $(this).closest("tr");
        var $columns = $row.find("td");
        
    });
      // Convertir inputs a texto y restaurar valores originales
      $columns.each(function() {
            if ($(this).index() < 3) {
                var text = $(this).find("input").val();
                $(this).html(text);
            }
        });

        $row.find(".save-btn").text("Editar"); // Restaurar texto del botón a "Editar"
        $row.find(".save-btn").toggleClass("edit-btn save-btn"); // Restaurar clase del botón

        // Eliminar botones Aceptar y Cancelar al cancelar la edición
        $row.find(".accept-btn, .cancel-btn").remove();
    });
        })

        
    </script>
